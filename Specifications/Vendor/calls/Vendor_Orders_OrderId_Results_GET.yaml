paths:
  /vendor/orders/{orderId}/results:
    get:
      parameters:
      - in: header
        description: 'Token used for Authorization <br/> <strong>Bearer: <token_string> </strong>'
        name: Authorization
        type: string
        required: true 
      - description: The order id returned by the vendor when the order was successfully submitted.
        in: path
        name: orderId
        required: true
        type: string
      produces:
      - application/json
      responses:
        '200':
          description: OK
          schema:
            title: vendorPlateResponse
            type: object
            properties:
              metadata:
                $ref: '#/definitions/metadata'
              result:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/definitions/vendorResultFile'
          headers: {}
      summary: Order results by orderId
      description: 'Retrieve the data files generated by the vendors analysis'
      tags:
      - Vendor
swagger: '2.0'